<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter the first number:")); 
        let num2 = parseFloat(prompt("Enter the second number:")); 
        let num3 = parseFloat(prompt("Enter the third number:"));

        function findthelargest(num1,num2,num3){
            if (num1>num2&&num1>num3){
                alert(num1+" "+"is the largest");
            } else if(num2>num1&&num2>num3){
                alert(num2+" "+"is the largest");  
            } else if(num3>num1&&num3>num2){
                alert(num3+" "+"is the largest");
            } else if(num1==num2&&num2==num3){
                alert("all numbers are the same")
            }else{
                alert("there is a tie between two numbers")
            }
        }

        findthelargest(num1,num2,num3);
    </script>
</body>
</html>
