<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let speed=parseFloat(prompt("Enter the speed of the car in (km/hr):"));
        function speedcheck(speed){
            const speedlimit=70;
            const demeritpointperkm=5
            let demeritpoints=0;
            if(speed<=speedlimit){
                alert("OK");

            }else{
                demeritpoints=Math.floor((speed-speedlimit)/demeritpointperkm);
                alert("demeritpoints is:" +"   "+ demeritpoints);

                if(demeritpoints>12){
                    alert("license suspended");
                }
            }

        }
speedcheck(speed);
    </script>
</body>
</html>
