<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let number=parseInt(prompt("Enter the number"));
        function divisiblebyfour(number){
            return number%4===0;
        }
        if (number%2==0){
            alert("even");
        } else{
            alert("odd")
        }
        if(divisiblebyfour(number)){
            alert("the number is divisible by 4");
        }
    </script>
</body>
</html>
