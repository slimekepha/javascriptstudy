<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Validator</title>
</head>
<body>
    <h2>Enter Phone Number</h2>
    <input type="text" id="phoneNumber" placeholder="Enter your phone number">
    <button onclick="validateAndConvertPhoneNumber()">Submit</button>

    <script>
        function validateAndConvertPhoneNumber() {
            let phoneNumber = prompt("Enter the phone number:");
            
            if (phoneNumber.startsWith("+254")) {
                alert(phoneNumber);
            } else if (phoneNumber.startsWith("07")) {
                alert("+254" + phoneNumber.slice(1));
            } else if (phoneNumber.startsWith("7")) {
                alert("+254" + phoneNumber);
            } else if (phoneNumber.startsWith("254")) {
                alert("+" + phoneNumber);
            } else if (phoneNumber.startsWith("01")) {
                alert("+254" + phoneNumber.slice(1));
            } else if (phoneNumber.startsWith("1")) {
                alert("+254" + phoneNumber);
            } else {
                alert("Invalid phone number format");
            }
        }
    </script>
</body>
</html>
