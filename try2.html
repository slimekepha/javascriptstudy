<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculateAge(dobString) {
    
    const [day, month, year] = dobString.split('/').map(Number);
    const birthDate = new Date(year, month - 1, day);
    const today = new Date();

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
        
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += lastMonth.getDate(); 
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    
    const isLeapYear = (year) => {
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    };

    
    if (month === 2 && day === 29 && !isLeapYear(today.getFullYear())) {
        
        if (today.getMonth() < 1) { 
            days = 28 - day + today.getDate();
        } else if (today.getMonth() === 1 && today.getDate() < 29) { 
            days = 28 - day + today.getDate();
        }
    }

    return {
        years: years,
        months: months,
        days: days
    };
}


const dateOfBirth = prompt("Enter your date of birth (DD/MM/YYYY):");
const age = calculateAge(dateOfBirth);
alert(`Age: ${age.years} years, ${age.months} months, ${age.days} days`);

    </script>
</body>
</html>
