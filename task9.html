<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printstars(){
            let rows=parseInt(prompt("Enter the number of rows:"));
            let stars="";

            for (let i=1;i<=rows;i=i+1){
                stars+="*".repeat(i)+"\n";
            }

            alert(stars);

        }
printstars();
    </script>
</body>
</html>
