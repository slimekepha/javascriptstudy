<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREA OF A TRIANGLE</title>
</head>

<body>
    <p id="error" style="color: red;"></p>
    <p id="area" style="color: green;"></p>



    <form id="my_triangle">
        <label for="base"> Enter the Base:</label>
        <input type="number" id="base" name="base">

        <label for="height">Enter the Height</label>
        <input type="number" id="height" name="height">

        <input type="submit" value="Calculate Area">





    </form>
    <script>
        let form = document.getElementById("my_triangle");
        let height = document.getElementById("height");
        let base = document.getElementById("base");
        let error = document.getElementById("error");

        height.addEventListener("input", function (e) {
            let heightValue = String(e.target.value);
            heightValue = heightValue.trim()

            console.log("typed height  " + heightValue);

            if (isNaN(heightValue) || heightValue.length == 0) {
                error.innerHTML = "Invalid Height Value!"
            }
            else {
                error.innerHTML = ""
            }


        });

        base.addEventListener("input", function (e) {
            let baseValue=String(e.target.value);
            baseValue=baseValue.trim()
            console.log("typed base " + e.target.value);
            if(isNaN(baseValue) || baseValue.length==0){
                error.innerHTML="Invalid Base Value!"
            }
            else{
                error.innerHTML=""
            }
        });

        form.addEventListener("submit", function(event){
            event.preventDefault();
            let heightValue=parseFloat(height.value);
            let baseValue=parseFloat(base.value);
            let calculateArea=0.5*heightValue*baseValue;
            
            document.getElementById("area").innerText="The area of the triangle is" +" "+ calculateArea


        }


        )

    </script>
</body>

</html>
