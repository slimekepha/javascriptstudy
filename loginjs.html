<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="error" style="color: red;"></p>

    <form id="loginpage">
        <label for="email">Enter your Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Enter your Password:</label>
        <input type="text" id="password" name="password">

        <input type="submit" value="Login" id="mylogin">
    </form>

    <script>
        let form = document.getElementById("loginpage");
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let error = document.getElementById("error");
        let mylogin = document.getElementById("mylogin");
        let attempts=0;
        let maxAttempts=5;

        email.addEventListener("input", function (event) {
            let emailValue = event.target.value.trim();
            console.log("typed email " + emailValue);

            if (emailValue === '') {
                error.innerHTML = "Email field is empty";
                mylogin.disabled = true;
            } else if (emailValue !== "admin@mail.com") {
                error.innerHTML = "Invalid Email Address";
                mylogin.disabled = true;
            } else {
                error.innerHTML = "";
                validateInputs();
            }
        });

        password.addEventListener("input", function (event) {
            let passwordValue = event.target.value.trim();
            console.log("Typed password " + passwordValue);

            if (passwordValue === '') {
                error.innerHTML = "Password field is empty";
                mylogin.disabled = true;
            } else if (passwordValue !== "Pass123") {
                error.innerHTML = "Invalid password";
                mylogin.disabled = true;
            } else {
                error.innerHTML = "";
                validateInputs();
            }
        });

        function validateInputs() {
            let emailValue = email.value.trim();
            let passwordValue = password.value.trim();

            if (emailValue === "admin@mail.com" && passwordValue === "Pass123") {
                mylogin.disabled = false; 
            } else {
                mylogin.disabled = true; 
            }
        }

        form.addEventListener("submit", function(event) {
            event.preventDefault(); 

            let emailValue = email.value.trim();
            let passwordValue = password.value.trim();

            if (emailValue === "admin@mail.com" && passwordValue === "Pass123") {
                window.location.href = "triangle_calculator.html"; 
            } else {
                attempts++;
                if(attempts>=maxAttempts){
                    error.innerHTML="Too many attempts,page blocked";
                    form.style.display="none";
                }else{
                    error.innerHTML = "Invalid credentials"
                }
                
            }
        });
    </script>
</body>
</html>
